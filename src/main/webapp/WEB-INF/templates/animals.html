<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Animals</title>
    <link rel = "stylesheet" th:href ="@{/css/cssFTW.css}">
</head>
<body>
<div class="main">
  <!-- <h1 th:text="${country.countryName}">Animals from country</h1>-->
    <!--country indicator and back button -->
    <pre id="quote">"Animals from <span th:text="${animal.country.countryName}">countryName</span>"</pre>
    <a th:href="@{/countries}"> BACK </a>

    <!-- Animal names and delete button-->
   <ul th:each="animal:${animals}">
        <div th:text="${animal.animalName}"> <a>animal </a></div>
       <a th:href="@{/deleteAnimal/{id}(id=${animal.id})}"><button>Delete</button></a>
    </ul>

    <!--form for adding animals -->
   <form method="post" th:action="@{/addAnimal/{c}(c=${animal.country.countryName})}">
        <input type="text" name="animalName" th:text="${animal.animalName}"><br>
        <input type="submit" value="create">
    </form>
</div>
</body>

</html>
