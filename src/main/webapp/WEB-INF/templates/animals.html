<head>

    <title>Animals</title>

</head>

<body>




<div class="main">

        <a>animal 3 <button>Delete</button></a>-->

   <form method="post" th:action="@{/addAnimal/{c}(c=${animal.country.countryName})}">

    </form>






</div>
</body>

</html>
