<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>

    <title>countries</title>
    <link rel = "stylesheet" th:href ="@{/css/cssFTW.css}">

</head>

<body>




<div class="main">



    <pre id="quote">"Countries"</pre>






    <ul th:each="country:${countries}">
        <a href="countries/{countryName}/animals" th:text="${country.countryName}">country</a><br>
       <!--<a>country 2</a>
        <a>country 3</a>-->
    </ul>
    
   <form method="post" th:action="@{/addCountry}">

        <input type="text" name="countryName" th:text="${country.countryName}"> <br>
          

        <input type="submit" value="create">


    </form>





</div>
</body>

</html>
