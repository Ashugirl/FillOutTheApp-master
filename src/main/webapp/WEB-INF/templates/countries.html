<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>

    <title>countries</title>
    <link rel = "stylesheet" th:href ="@{/css/cssFTW.css}">

</head>

<body>




<div class="main">



    <pre id="quote">"Countries"</pre>






    <ul th:each="country:${countries}">
        <a th:text="${country.countryName}">country 1</a><br>
      <!--  <a>country 2</a>
        <a>country 3</a>-->
    </ul>
    
   <form action="#" th:action="@{/addCountry}" th:object="${country}" method="post">

        <input type="text" name="countryName" th:field="*{country.countryName}"> <br>
          

        <input type="submit" value="create">


    </form>





</div>
</body>

</html>
